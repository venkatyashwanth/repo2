<!DOCTYPE html>
<html>
  <head> 
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css">
</head>
  <body>
    <div class="todo-card">
      <div class="todo-card-header">
        <h1 class="todo-card-title">TodoList</h1>
        <p class="todo-card-caption">Each day I will accomplish one thing on my todo list.</p>
      </div>
      <p class="todo-title">Read a Book</p>
      <p class="todo-description">I don't think that the human race will survive the next thousand years, 
        unless we spread into space. There are too many accidents that can befall life on a single
        planet. But I'm an optimist...
      </p>
      <div class="todo-card-footer"> 
        <button class="button">Start</button>
        <p class="text-under-line">Don't skip introduction</p>
      </div>
    </div>
  </body>
</html>
